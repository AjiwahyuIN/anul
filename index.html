    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <script>

        AOS.init();


        $(document).ready(()=>{
            $('.slider-wrapper').slick({
                infinite: true,
                slidesToShow: 4,
                slidesToScroll: 1,
                arrows: false,
                dots: false,
                variableWidth: false,
                draggable: true,
                speed: 400,
                centerMode: true,
            });



        });


        $('.arrow-prev').click(()=>{
            $('.slider-wrapper').slick('slickPrev')
        });
        
        $('.arrow-next').click(()=>{
            $('.slider-wrapper').slick('slickNext')
        });
    </script>
